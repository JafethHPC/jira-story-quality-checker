<div style="text-align: center">
  <h1>NLP Entity Extractor</h1>
  <textarea
    [(ngModel)]="textInput"
    rows="4"
    cols="50"
    placeholder="Enter text here..."
  ></textarea>
  <br />
  <button (click)="analyzeText()">Analyze</button>

  <h2>Extracted Entities</h2>
  <ul>
    <li *ngFor="let entity of entities">
      {{ entity.text }} - <strong>{{ entity.label }}</strong>
    </li>
  </ul>
</div>
